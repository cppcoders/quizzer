<!DOCTYPE html>
<html lang="en">

<head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <style>
                .login-form {
                        padding: 5%;
                        background: #0062cc;
                        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
                }

                .login-form h2 {
                        font-size: x-large;
                        text-align: center;
                        color: #fff;
                }

                .btnSubmit {
                        width: 50%;
                        border-radius: 1rem;
                        padding: 1.5%;
                        border: none;
                        cursor: pointer;
                }

                .login-form .btnSubmit {
                        font-weight: 600;
                        color: #0062cc;
                        background-color: #fff;
                }

                .login-form .ForgetPwd {
                        color: #fff;
                        font-weight: 600;
                        text-decoration: none;
                }

                .btn {
                        border: 1px solid #0062cc;
                }

                #signup {
                        display: none;
                }

                #not-found
                {
                        display: none;
                }
        </style>

</head>

<body>


        
<!--********************************************  NAV BAR ************************************************-->
<!---------------------------------------------------------------------------------------------------------->
        <nav class="navbar navbar-dark bg-dark">
                <span style="color: #fff;font-size: xx-large;">Quizzer</span>
        </nav>
<!--********************************************  NAV BAR ************************************************-->
<!---------------------------------------------------------------------------------------------------------->



<!--******************************************  Choose Form **********************************************-->
<!---------------------------------------------------------------------------------------------------------->
        <div class="row flex justify-center mt-48">
                <button class="btn btn-primary mr-1" id="login-btn" onclick="choose_form('login')">Login</button>
                <button class="btn" id="signup-btn" onclick="choose_form('signup')">Sign Up</button>
        </div>
<!--******************************************  Choose Form **********************************************-->
<!---------------------------------------------------------------------------------------------------------->



<!--******************************************  Login Form ***********************************************-->
<!---------------------------------------------------------------------------------------------------------->
        <div class="row flex justify-center mt-10" id="login">
                <div class="col-md-6 login-form">
                        <h2 class="mb-5">Login</h2>
                        <form>
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Email " id="email"/>
                                </div>
                                <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Your Password" id="password"/>
                                </div>
                                <div class="form-group">
                                        <input type="button" class="btnSubmit" value="Login"  onclick="validation()"/>
                                </div>
                        </form>
                </div>
        </div>
<!--******************************************  Login Form ***********************************************-->
<!---------------------------------------------------------------------------------------------------------->


<!--******************************************  Signup Form **********************************************-->
<!---------------------------------------------------------------------------------------------------------->
        <div class="row flex justify-center mt-10" id="signup">
                <div class="col-md-6 login-form signup-form">
                        <h2 class="mb-5">Sign Up</h2>
                        <form>
                                <div class="form-group">
                                        <select name="type" class="custom-select" id="account-type">
                                                <option value="student">Student</option>
                                                <option value="instructor">instructor</option>
                                        </select>
                                </div>

                                <div class="form-group">
                                        <input type="text" name="name" id="name" class="form-control"
                                                placeholder="Your Name" value="" />
                                </div>

                                <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Your Email "
                                                value="" />
                                </div>
                                <div class="form-group">
                                        <input type="password" name="password" class="form-control"
                                                placeholder="Your Password " value="" />
                                </div>
                                <div class="form-group">
                                        <input type="button" class="btnSubmit" value="Sign Up" />
                                </div>
                        </form>
                </div>
        </div>
<!--******************************************  Signup Form **********************************************-->
<!---------------------------------------------------------------------------------------------------------->

        <div id="not-found">
                <p style="color: rgb(204, 0, 0);text-align: center;font-size: x-large;" class="mt-5">Accout not found</p>
        </div>



        <script>
                function choose_form(type) {
                        if (type == 'login') {
                                var login = document.getElementById('login-btn');
                                login.classList.add('btn-primary');
                                var signup_btn = document.getElementById('signup-btn');
                                signup_btn.classList.remove('btn-primary');

                                login_form = document.getElementById('login');
                                login_form.style.display = "flex";
                                signup_form = document.getElementById('signup');
                                signup_form.style.display = "none";
                        }
                        else {
                                var login = document.getElementById('login-btn');
                                login.classList.remove('btn-primary');
                                var signup_btn = document.getElementById('signup-btn');
                                signup_btn.classList.add('btn-primary');

                                login_form = document.getElementById('login');
                                login_form.style.display = "none";
                                signup_form = document.getElementById('signup');
                                signup_form.style.display = "flex";
                        }
                }

                function validation()
                {
                        var email = document.getElementById('email').value
                        var pass = document.getElementById('password').value
                        if(email=="admin" && pass == "admin")
                        {
                                console.log("1")
                                window.location.href = "/home";
                        }   

                }
        </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
</body>
